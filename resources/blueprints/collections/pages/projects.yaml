title: Projects
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: header_image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          display: 'Header Image'
          type: assets
          icon: assets
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
  current_partners:
    display: 'Current Partners'
    fields:
      -
        handle: project_1_title
        field:
          input_type: text
          antlers: false
          display: 'Project Area 1 Title'
          type: text
          icon: text
          listable: hidden
      -
        handle: project_1_summary
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: 'Project Area 1 Summary'
          type: markdown
          icon: markdown
          listable: hidden
      -
        handle: project_1_items
        field:
          fields:
            -
              handle: project_1_image
              field:
                mode: grid
                container: assets
                restrict: false
                allow_uploads: true
                max_files: 1
                display: 'Project Area 1 Image'
                type: assets
                icon: assets
                listable: hidden
            -
              handle: project_1_text
              field:
                input_type: text
                antlers: false
                display: 'Project Area 1 Text'
                type: text
                icon: text
                listable: hidden
            -
              handle: project_1_url
              field:
                display: 'Project Area 1 url'
                type: link
                icon: link
                listable: hidden
          mode: table
          add_row: 'Add Partner'
          reorderable: true
          display: 'Project Area 1 Items'
          type: grid
          icon: grid
          listable: hidden
  past_donors:
    display: 'Past Donors'
    fields:
      -
        handle: project_2_title
        field:
          input_type: text
          antlers: false
          display: 'Project Area 2 Title'
          type: text
          icon: text
          listable: hidden
      -
        handle: project_2_summary
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: 'Project Area 2 Summary'
          type: markdown
          icon: markdown
          listable: hidden
      -
        handle: project_2_items
        field:
          fields:
            -
              handle: project_2_image
              field:
                mode: grid
                container: assets
                restrict: false
                allow_uploads: true
                max_files: 1
                display: 'Project Area 2 Image'
                type: assets
                icon: assets
                listable: hidden
            -
              handle: project_2_text
              field:
                input_type: text
                antlers: false
                display: 'Project Area 2 Text'
                type: text
                icon: text
                listable: hidden
            -
              handle: project_2_url
              field:
                display: 'Project Area 2 url'
                type: link
                icon: link
                listable: hidden
          mode: table
          reorderable: true
          display: 'Project Area 2 Items'
          type: grid
          icon: grid
          listable: hidden
