title: Home
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
  sections:
    display: Sections
    fields:
      -
        handle: title1
        field:
          input_type: text
          antlers: false
          display: 'Who We Are - Title'
          type: text
          icon: text
          listable: hidden
          localizable: true
      -
        handle: content1
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: 'Who We Are - Content'
          type: markdown
          icon: markdown
          listable: hidden
          localizable: true
      -
        handle: title2
        field:
          input_type: text
          antlers: false
          display: 'Approach - Title'
          type: text
          icon: text
          listable: hidden
          localizable: true
      -
        handle: content2
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: 'Approach - Content'
          type: markdown
          icon: markdown
          listable: hidden
          localizable: true
      -
        handle: image2
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          display: 'Approach - Image'
          type: assets
          icon: assets
          listable: hidden
