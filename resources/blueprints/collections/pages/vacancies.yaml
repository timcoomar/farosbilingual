title: Vacancies
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          localizable: true
          validate:
            - required
      -
        handle: header_image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Header Image'
          type: assets
          icon: assets
          listable: hidden
      -
        handle: content1
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: 'Section 1 Content'
          type: markdown
          icon: markdown
          localizable: true
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
  vacancies:
    display: Vacancies
    fields:
      -
        handle: vacancies
        field:
          fields:
            -
              handle: job
              field:
                input_type: text
                antlers: false
                display: 'Job Title'
                type: text
                icon: text
                listable: hidden
            -
              handle: dateposted
              field:
                mode: single
                time_enabled: false
                time_required: false
                earliest_date: '2014-01-01'
                full_width: false
                inline: false
                columns: 1
                rows: 1
                display: 'Date Posted'
                type: date
                icon: date
                listable: hidden
            -
              handle: image
              field:
                mode: grid
                container: assets
                restrict: false
                allow_uploads: true
                max_files: 1
                display: 'Vacancy Image'
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                show_filename: true
            -
              handle: pdf
              field:
                mode: grid
                container: assets
                folder: pdf
                restrict: true
                allow_uploads: true
                max_files: 1
                display: 'Job PDF'
                type: assets
                icon: assets
                listable: hidden
          mode: table
          reorderable: true
          display: Vacancies
          type: grid
          icon: grid
          localizable: true
          listable: hidden
          instructions_position: above
  tenders:
    display: Tenders
    fields:
      -
        handle: tenders
        field:
          fields:
            -
              handle: tender
              field:
                input_type: text
                antlers: false
                display: 'Tender Description'
                type: text
                icon: text
                listable: hidden
            -
              handle: contract
              field:
                mode: grid
                restrict: false
                allow_uploads: true
                display: 'Tender PDF'
                type: assets
                icon: assets
                listable: hidden
          mode: table
          reorderable: true
          display: Tenders
          type: grid
          icon: grid
          localizable: true
          listable: hidden
