title: Pages
sections:
  general:
    display: General
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          localizable: true
      -
        handle: area_title
        field:
          input_type: text
          antlers: false
          display: 'Area Title'
          type: text
          icon: text
          localizable: true
          listable: hidden
      -
        handle: section_title
        field:
          input_type: text
          antlers: false
          display: 'Section Title'
          type: text
          icon: text
          localizable: true
          listable: hidden
      -
        handle: content
        field:
          type: markdown
          display: Content
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
          localizable: true
          max_items: 1
