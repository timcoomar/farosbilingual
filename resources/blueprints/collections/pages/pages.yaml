title: Pages
sections:
  general:
    display: General
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          localizable: true
      -
        handle: area_title
        field:
          input_type: text
          antlers: false
          display: 'Area Title'
          type: text
          icon: text
          localizable: true
          listable: hidden
      -
        handle: section_title
        field:
          input_type: text
          antlers: false
          display: 'Section Title'
          type: text
          icon: text
          localizable: true
          listable: hidden
      -
        handle: content
        field:
          type: markdown
          display: Content
          localizable: true
      -
        handle: code
        field:
          theme: material
          mode: htmlmixed
          indent_type: tabs
          indent_size: 4
          key_map: default
          line_numbers: true
          line_wrapping: true
          display: Code
          type: code
          icon: code
          localizable: true
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          required: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: header_image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Header Image'
          type: assets
          icon: assets
          listable: hidden
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
          localizable: true
          max_items: 1
