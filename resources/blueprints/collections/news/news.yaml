title: News
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          localizable: true
      -
        handle: image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          max_files: 1
          display: Image
          type: assets
          icon: assets
          listable: hidden
      -
        handle: shorttitle
        field:
          input_type: text
          character_limit: 40
          display: 'Short Title (40 characters)'
          type: text
          icon: text
          listable: hidden
          antlers: false
          localizable: true
      -
        handle: teaser
        field:
          character_limit: '250'
          antlers: false
          display: 'Preview Content (250 characters)'
          type: textarea
          icon: textarea
          listable: hidden
      -
        handle: content
        field:
          type: markdown
          localizable: true
      -
        handle: fileupload
        field:
          fields:
            -
              handle: 'file title'
              field:
                input_type: text
                display: 'File Name'
                type: text
                icon: text
                listable: hidden
            -
              handle: pdf
              field:
                mode: grid
                container: assets
                folder: pdf
                restrict: true
                allow_uploads: true
                max_files: 1
                display: 'News Post PDF'
                type: assets
                icon: assets
                listable: hidden
          mode: table
          reorderable: true
          display: 'File Upload'
          type: grid
          icon: grid
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: newsdate
        field:
          mode: single
          time_enabled: false
          time_required: false
          earliest_date: '2014-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: 'News Date'
          type: date
          icon: date
          listable: hidden
      -
        handle: tags
        field:
          type: terms
          taxonomies:
            - tags
          display: Tags
          mode: select
      -
        handle: date
        field:
          type: date
          required: true
