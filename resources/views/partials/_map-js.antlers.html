<script>
  // Initialize Google Map
  function initMap() {
     var uluru = {lat: 37.990297, lng: 23.731858};
     var map = new google.maps.Map(document.getElementById('farosMap'), {
       zoom: 16,
       center: uluru
     });
     var marker = new google.maps.Marker({
       position: uluru,
       map: map
     });
   } 
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCX7xEPd-xA-Y25PCHHlm9aDS97xR0WDlM&callback=initMap"
type="text/javascript"></script>
